<!DOCTYPE html>
<meta charset = utf8>
<html>
<head>
    <title>Primer s tipko</title>
</head>
<body style="background: red;">
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">
"use strict"; // za uporabo razredov ("class")

var socket = io.connect("192.168.1.226:8080"); // povezava preko vtičnika
var socket1 = io.connect("192.168.1.209:8080"); // povezava preko vtičnika

socket.on("sporočiloKlientu", function (sporočilo){
    if (sporočilo) {
        document.getElementsByTagName("body")[0].style.background = "blue"
        socket1.emit('prižgiLED')
    }
    else {
        document.getElementsByTagName("body")[0].style.background = "red"
        socket1.emit('ugasniLED')
    }
});

socket1.on("sporočiloKlientu", function (sporočilo){
    if (sporočilo) {
        document.getElementsByTagName("body")[0].style.background = "blue"
    }
    else {
        document.getElementsByTagName("body")[0].style.background = "red"
    }
});

</script>
    
</body>
    
</html>
