<!DOCTYPE html>
<meta charset=utf-8>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        
        <button onClick="turnLed()" id="led-button">Prižgi</button>
        
    <script src="/socket.io/socket.io.js"></script>

    <script>
    
    var ledStatus = -1;
    var btn = document.getElementById('led-button')
    var socket = io.connect("192.168.1.226:8080", {secure: true});
    
    var turnLed = function() {
        ledStatus *= -1
        socket.emit('led', ledStatus)
        btn.innerHTML = (btn.innerHTML === "Prižgi") ? "Ugasni": "Prižgi"
    }
    </script>

    </body>
</html>
